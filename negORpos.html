<html>
  <body>
    <script>
        // number Negetive Or Positive 
        function NOP(num){
            if(num >= 0){
                return console.log('Positive');
            }else{
                return console.log('Negetive');
            }
        }

        NOP(-3);

        // number Negetive Or Positive  with Ternary

        function nop (NUM){
           return NUM >= 0 ? "Positive":"Negetive"
        }

        console.log(nop(3));
        
    </script>
  </body>
</html>
