<html>
    <body>
        <script>

            // even odd number find 
            function evenOdd(test){
                if (test % 2 == 0){
                    return console.log("Even");
                }else{
                    return console.log("Odd");
                }
            }


            evenOdd(3);
            evenOdd(2);

            // Even Odd with Ternary
            
            function EvenOdd (num){
                return num % 2 !== 0 ? "Odd":"Even"  
            }


            console.log(EvenOdd(4));
            console.log(EvenOdd(5));
        </script>
    </body>
</html>
