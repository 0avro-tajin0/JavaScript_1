<html>
    <body>
        <script>

            // Multiply two number
                function multiply(x, y) {
                    if (typeof x !== "number") {
                        return "1st Number is not a number";
                    } else if (typeof y !== "number") {
                        return "2nd Number is not a number";
                    } else {
                        return x * y;
                    }
                }

                console.log(multiply(10, 80));

    </script>
  </body>
</html>
